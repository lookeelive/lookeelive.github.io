<html>
  <head>
    <link href="http://vjs.zencdn.net/6.2.0/video-js.css" rel="stylesheet">

    <!-- If you'd like to support IE8 -->
    <script src="http://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      #videoPlayer {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>

    <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto" width="100%" height="100%">
      <source src="http://tlporigin1.cloudapp.net/cdn/livestream.m3u8" type="application/x-mpegURL">
    </video>


    <script src="http://vjs.zencdn.net/6.2.0/video.js"></script>
    <script src="https://unpkg.com/videojs-flash/dist/videojs-flash.js"></script>
    <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
    <script src="js/videojs-contrib-quality-levels.js"></script>

    <script>
      var player = videojs('videoPlayer');
      player.qualityLevels();
      player.play();
    </script>

  </body>
</html>
